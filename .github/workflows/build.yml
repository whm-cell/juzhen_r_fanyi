name: Multi-Platform Build

on:
  push:
    branches: [ main, master, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: 1

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows x64 (MSVC)
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: windows-x64
            extension: .exe
            use_cross: false

          # macOS Intel
          - target: x86_64-apple-darwin
            os: macos-latest
            name: macos-intel
            extension: ""
            use_cross: false

          # macOS Apple Silicon (ARM64)
          - target: aarch64-apple-darwin
            os: macos-latest
            name: macos-arm64
            extension: ""
            use_cross: false

          # Linux x64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: linux-x64
            extension: ""
            use_cross: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
        components: rustfmt, clippy

    - name: Setup Rust cache
      uses: Swatinem/rust-cache@v2
      with:
        key: ${{ matrix.target }}
        cache-on-failure: true

    # Platform-specific dependencies for Slint UI
    - name: Install Linux dependencies
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libfontconfig1-dev \
          libfreetype6-dev \
          libx11-dev \
          libxcursor-dev \
          libxrandr-dev \
          libxi-dev \
          libgl1-mesa-dev \
          libglu1-mesa-dev \
          libasound2-dev \
          libxkbcommon-dev \
          libxkbcommon-x11-dev \
          libx11-xcb-dev \
          libxcb-render0-dev \
          libxcb-shape0-dev \
          libxcb-xfixes0-dev \
          libgtk-3-dev \
          libglib2.0-dev \
          libgdk-pixbuf2.0-dev \
          libatk1.0-dev \
          libcairo-gobject2 \
          pkg-config \
          ninja-build \
          clang

    - name: Install macOS dependencies
      if: matrix.os == 'macos-latest'
      run: |
        brew install ninja

    - name: Install Windows dependencies
      if: matrix.os == 'windows-latest'
      run: |
        # Install ninja via chocolatey
        choco install ninja
        # Set CARGO_HOME to avoid path with spaces issues
        echo "CARGO_HOME=C:\cargo_home" >> $env:GITHUB_ENV

    # Build the project
    - name: Build project
      env:
        # Optimize for Slint/Skia compilation
        SKIA_NINJA_COMMAND: ninja
        # Prevent Skia path issues on Windows
        CARGO_HOME: ${{ matrix.os == 'windows-latest' && 'C:\cargo_home' || '~/.cargo' }}
      run: |
        echo "Building for target: ${{ matrix.target }}"
        echo "Using Rust version:"
        rustc --version
        echo "Building with optimized release profile..."
        cargo build --release --target ${{ matrix.target }} --verbose

    # Create release directory and copy binary
    - name: Prepare release artifacts
      shell: bash
      run: |
        mkdir -p release
        binary_path="target/${{ matrix.target }}/release/juzhen_r_fanyi${{ matrix.extension }}"
        output_name="juzhen_r_fanyi-${{ matrix.name }}${{ matrix.extension }}"

        echo "Copying binary from: $binary_path"
        echo "To: release/$output_name"

        if [ -f "$binary_path" ]; then
          cp "$binary_path" "release/$output_name"
          echo "Binary size: $(du -h "release/$output_name" | cut -f1)"
        else
          echo "Error: Binary not found at $binary_path"
          ls -la target/${{ matrix.target }}/release/
          exit 1
        fi

